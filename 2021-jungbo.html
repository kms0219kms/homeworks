<!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>1-11 정보윤리 프로젝트 - Google Sites</title>
    <style>
      body { margin: 0; overflow: hidden; }
      iframe { width: 100vw; height: 100vh; border: none; }
    </style>
  </head>
  <body>
    <iframe src="https://sites.google.com/ggm.goe.go.kr/swdasan2021-11104/index"></iframe>
    
    <script type="text/javascript" lang="js" language="Javascript">
      window.onload = function () {
        var script = document.createElement('script');
        var importjs = 'js/2021-jungbo.js';
        var date = new Date();
        var year = date.getFullYear();
        var month = ("0" + (1 + date.getMonth())).slice(-2);
        var day = ("0" + date.getDate()).slice(-2);
        var version = year + month + day;
        
        script.type = 'text/javascript';
        script.lang = 'js';
        script.language = 'Javascript';
        script.src = importjs + '?r=' + Math.random(); + '&v=' + version + '&';
      }
    </script>
  </body>
  </html>
