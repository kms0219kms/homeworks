  body { margin: 0; overflow: hidden; }
  iframe { width: 100vw; height: 100vh; border: none; }
  </style>
</head>
<body>
  <script>
    var param = (name) => { name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]"); var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"), results = regex.exec(location.search); return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " ")); }
    if (param('embed') == 1) {
      var page = document.createElement('iframe');
      page.src = 'https://musiclab.chromeexperiments.com/Song-Maker/embed/5108741512364032';
    } else {
      location.href = 'https://musiclab.chromeexperiments.com/Song-Maker/song/5108741512364032';
    }
    body.appendChild(page);
  </script>
  <noscript>
    <div id="incompatible" style="text-align: center; ">

        <img src="https://musiclab.chromeexperiments.com/Song-Maker/client/images/page-incompatible.svg">
        <p>Oops, sorry for the tech trouble.</p>
        <p>For best experience,<br>view in Chrome browser.</p>
      </div>
    </div>
  </noscript>
