<html lang="ko">
<head>

    <title>Document</title>

    <style>.swal-text {text-align: center;}</style>
</head>
<body>
    <script>
        window.onload = function() {
            swal("과제 데이터 삭제 안내", "해당 학교에서 타학교로 전학을 간 관계로 더 이상 해당 과제 저장소를 이용 할 수 없어 2019년 2월 24일 부로 삭제되었습니다.\n\n일부 중요 데이터는 제 외장하드에만 백업 해 둘 계획입니다.\n\n이용에 불편을 드려 대단히 죄송합니다.", "error")
            .then((value) => {
            location.replace('/');
            });
        }
    </script>
</body>
